{% extends "base.html" %}

{% block title %}Create Post - Flask Blog{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Create New Post</h2>

    <form method="POST" action="{{ url_for('create_post') }}" class="post-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required maxlength="200" placeholder="Enter post title">
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" required rows="10" placeholder="Write your post content here..."></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Publish Post</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
